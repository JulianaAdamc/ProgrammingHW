<h2>Изменяем кириллицу на латиницу по клику</h2>

<p>Фамилия: <span id="last-name">Юлиана</span></p>
<p>Имя: <span id="first-name">Адамчук</span></p>
<p>Год рождения: <span id="birth-year">2004</span></p>

<button onclick="changeText()">Изменить на латиницу</button>

<script>
    function changeText() {
        document.getElementById('last-name').innerText = 'Adamchuk';
        document.getElementById('first-name').innerText = 'Juliana';
        document.getElementById('birth-year').innerText = '2004';
    }
</script>
