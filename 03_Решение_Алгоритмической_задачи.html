<h2>Решение алгоритмической задачи</h2>
<p>Задача 1002. Дано вещественное число. Определить, какое это число: положительное, отрицательное, ноль.</p>

<label for="number">Введите вещественное число:</label>
<input type="number" id="number" step="any">
<button onclick="checkNumber()">Проверить</button>

<p id="result"></p>

<a href="16_17_Алгоритмы_Форма.html">Алгоритмическая задача (форма)</a>


<script>
    function checkNumber() {
        const number = parseFloat(document.getElementById('number').value);
        let result;

        if (number > 0) {
            result = "Число положительное";
        } else if (number < 0) {
            result = "Число отрицательное";
        } else {
            result = "Число равно нулю";
        }

        document.getElementById('result').innerText = result;
    }
</script>
