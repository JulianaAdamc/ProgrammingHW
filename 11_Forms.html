<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка личных данных</title>
</head>
<body>
    <h2>Отправка личных контактных данных</h2>
    <a href="11_Forms.html">Формы 1</a>
    <a href="12_Froms.html">Формы 2</a>
    <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="group">Группа:</label>
        <input type="text" id="group" name="group" required><br><br>

        <label for="phone">Мобильный телефон:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">Дата отправки:</label>
        <input type="date" id="date" name="date" required><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
